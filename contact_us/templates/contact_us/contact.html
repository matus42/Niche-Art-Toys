{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="overlay"></div>
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-black rounded-1 text-uppercase float-right">Send</button>
    </form>
</div>
{% endblock %}
